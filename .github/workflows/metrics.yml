name: Metrics
on:
  # üåè Think about the planet! No need to update stats too frequently
  schedule: [{cron: "0 16 * * *"}]
  # üí° The following line lets you run workflow manually from the action tab!
  workflow_dispatch:
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
    
      - name: Metrics - General
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: general.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          output_action: gist
          committer_gist: ${{ METRICS_GIST }}
          
      - name: Metrics - Anilist
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: anilist.svg
          token: NOT_NEEDED
          base: ""
          output_action: gist
          committer_gist: ${{ METRICS_GIST }}
          plugin_anilist: yes
          plugin_anilist_user: Yashirow
          plugin_anilist_medias: anime
          plugin_anilist_sections: favorites, characters
          plugin_anilist_limit: 0
          plugin_anilist_shuffle: no
